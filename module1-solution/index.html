<!DOCTYPE html>
<html lang="en" ng-app='LunchCheck'>
<head>
            <meta charset="UTF-8">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="style.css">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Lunch Check</title>
</head>
<body ng-controller='LunchCheckController'>
            <div class="container">
                        <div class="row">
                                    <div class="col-12">
                                                <h1>Lunch Check</h1>
                                                <form>
                                                            <div class="row form-group">
                                                                        <h4>Please enter your lunch</h4>
                                                                        <input class="offset-1 col-md-10 col-12" type="text" ng-model='lunch' placeholder="Each item separate by a comma">      
                                                            </div>
                                                            
                                                            <div class="row form-group">
                                                                       <label class="col-12 col-md-3 col-form-label">
                                                                                    <button type="submit" class="btn btn-secondary" ng-click="itemsLunch()"><strong>Check if it's too Much!</strong></button>
                                                                       </label>            
                                                            </div>
                                                            <div class="row form-group">
                                                                        <label class="col-12 col-form-label" >
                                                                                    <p>{{messageLunch}}</p>
                                                                        </label>
                                                            </div>
                                                </form>
                        </div>
            
                        

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
            <script src="angular.min.js"></script>
            <script src="apps.js"></script>

            
</body>
</html>
